<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DGAF: Dreams Goals Actions Fears</title>
<style>
html, body, table { 
  height:100%; 
  width:100%;
  margin:0;
  padding:0
}
table, tr, td { 
  border:5px solid #AAA; 
  text-align:center;
  vertical-align:top
}
table { 
  border-collapse: collapse; 
  font-size:2rem;
  color:#666;
  font-family:sans-serif;
}
#dreams-cell { 
  height:33%;
  width:66%;
  max-width:66%;
}
#goals-cell, #actions-cell { 
  width:33%;
  max-width:33%;
}
#fears-cell { 
  width:34%;
  max-width:34%;
}
#dreams {
  height:calc(100% - 3rem - 20px);
}
.list { 
  clear:both;
  display:block;
  height:calc(100% - 3rem - 30px);
  max-width:calc(100% - 30px);
  width:calc(100% - 30px);
  margin:15px;
  padding-top:7px;
  background-image: url("bg_line24.png");
  font-size:16px;
  line-height:24px;
  text-align:left;
  font-weight:100;
  border:none;
  font-family:monospace;
  letter-spacing:-0.05ch;
}
.box { 
  position:absolute;
  top:100%;
  left:100%;
  transform: translate(calc(-100% - 20px),calc(-100% - 25px));
}
button { 
  background-color:white;
  border-radius:50%;
  padding:5px;
  border:none;
  box-shadow:0 0 5px #666;
  margin:5px;
  opacity:0.6;
}
button:hover {
  opacity:1.0;
  cursor:pointer;
}
button:focus {
  outline: 0px solid transparent;
  box-shadow:0 0 5px #68F,0 0 3px #68F;
  /*background-color:white;*/
}


.list:focus {
  outline: 0px solid transparent;
  background-color:white;
}
body {
  background:#FCFCFC;
}
.help {
  font-size:8pt;
  position:absolute;
  background:#FFC;
  padding:5px;
  white-space:wrap;
  box-shadow:0 0 5px #CCC;  
  display:inline-block;
  max-width:100px;
  margin-top:7px;
}
.help:hover {
  cursor:pointer;
}
.help_dreams {
  left:calc(66%);
  transform: translate(calc(-100% - 20px),0);
}
.help_goals {
  left:calc(33%);
  transform: translate(calc(-100% - 20px),0);
}
.help_actions {
  left:calc(66%);
  transform: translate(calc(-100% - 20px),0);
}
.help_fears {
  left:calc(100%);
  transform: translate(calc(-100% - 20px),0);
}
.help_1 {
  left:calc(0% + 20px);
}
.hide {
  display:none;
}
@media print {
	body {
		-webkit-print-color-adjust: exact;
		print-color-adjust: exact;
	}
	@page {
		size:landscape;
	}
}
</style>
</head>
<body>
<table>
<tr>
<td id='dreams-cell' colspan=2>
<span class='help_1 help hide'>Click to add your own content.</span>
dreams üåà
<span class='help_dreams help hide'>write your dreams: vague wonderful things you envision</span>
<textarea id='dreams' class='list'></textarea></td></td>
<td id='fears-cell' rowspan=2>fears üíÄ
<span class='help_fears help hide'>intrusive worries that interfere with dreams/goals/actions</span>
<textarea id='fears' class='list'></textarea></td>
</tr>
<tr>
<td id='goals-cell' >goals üåÑ<span class='help_goals help hide'>Specific Measurable Achieveable Realistic Timely</span>
<textarea id='goals' class='list'></textarea></td>
<td id='actions-cell' >actions ‚úÖ<span class='help_actions help hide'>tiny actionable steps toward your goals</span>
<textarea id='actions' class='list'></textarea></td>
</tr>
</table>
<div class="boxContainer">
  <div class="box">
    <button onclick='undo();' title='undo clear (restore page)' id='undo' class='hide' >ü§≠ undo</button>
    <button onclick='clear1();' title='clear' >üßπ clear</button>
    <button onclick='help();' title='help' >ü§∑‚Äç‚ôÄÔ∏è help</button>
  </div>
</div>
<script>
var changes = 0;
const lists = ["dreams","goals","actions","fears"];

function save() {
	for(const l of lists) { setItem(l);}
}

function load() {
	for(const l of lists) { 
		var value = localStorage.getItem(l);
		if (value != null && value != undefined) $id(l).value = value;
	}
}
var prev = {};

function clear1() {
	prev = {};
	for(const l of lists) { 
		prev[l] = $id(l).value;
		$id(l).value = '';
	}
	save();
	load();
	changes = 0;
	$id('undo').classList.remove("hide");
}

function undo() {
	for(const l of lists) { 
		$id(l).value = prev[l];
	}
	changes = 0;
}

function $(selector) {
	return document.querySelectorAll(selector);
}

function $id(id) {
	return document.getElementById(id);
}

start();

function start() {
	load();
	for(const l of lists) { 
		$id(l).addEventListener("input", () => setItem(l));
	}
	for(const hell of $(".help")) { hell.addEventListener("click", () => toggleHelp());}
}

function setItem(id) {
	localStorage.setItem(id, $id(id).value);
	if (++changes > 30) {
		$id('undo').classList.add("hide");
	}
}

function help() {
	toggleHelp();
}

function toggleHelp() {
	for (const item of $('.help')) {
		item.classList.toggle('hide');
	}
}
</script>
</body>
</html>
